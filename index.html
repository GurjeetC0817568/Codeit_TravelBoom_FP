<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script type="text/javascript" src="js/jquery.min.js"></script>
      <link rel="stylesheet" href="css/styles.css">
      <title>Travel Boom</title>

      <script type="text/javascript">
			
			$(document).ready(function() {
				var clientWidthSize = parseInt(parseInt(document.documentElement.clientWidth));
            $("#container").css("width" , clientWidthSize - 180);
            window.onresize = function() {
               clientWidthSize = parseInt(parseInt(document.documentElement.clientWidth));
               $("#container").css("width" , clientWidthSize - 180);
               
            }
			});
		</script>

   </head>
   <body>
      <div id="container">

      </div>
   </body>
</html>
